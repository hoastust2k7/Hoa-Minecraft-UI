name: Auto build mcpack and release

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Show current directory and files
      run: |
        pwd
        ls -R
        
    - name: Zip and change to .mcpack
      run: |
        cd /home/runner/work/Hoa-Minecraft-UI/Hoa-Minecraft-UI
        zip -r ../Hoa-Minecraft-UI.zip .
        cd ..
        mv Hoa-Minecraft-UI.zip Hoa-Minecraft-UI.mcpack

    - name: Create or update GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: Package from: ${{ github.sha }}
        release_name: Latest Build
        body: |
          This release is auto-generated from the latest commit to `main`.

          Latest commit from: ${{ github.sha }}
        files: |
          /home/runner/work/Hoa-Minecraft-UI/Hoa-Minecraft-UI.mcpack
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
