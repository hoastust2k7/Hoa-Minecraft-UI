name: Auto Build & Release MCPack

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Zip and rename resource pack
      run: |
        cd resource_pack
        zip -r ../resource_pack.zip .
        cd ..
        mv resource_pack.zip resource_pack.mcpack

    - name: Create or update GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: auto-release
        release_name: Automatic MCPack Build
        body: |
          This release is auto-generated from the latest commit to `main`.

          Commit: ${{ github.sha }}
        files: |
          resource_pack.mcpack
          behavior_pack.mcpack
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
